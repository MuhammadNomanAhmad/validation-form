<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <div>
        
        <form action="thankyou.html">
            <h2 class="form-heading">Form Validation</h2>
            <div class="form-group fullName">
                <label for="fullName">Full Name :</label>
                <input id="fullName" name="fullName" type="text" class="fullName" />
            </div>
            <div class="form-group email ">
<label for="email">Email : </label>
<input id="email" class="email" name="email" type="text"  />
            </div>
            <div class="form-group password">
                <label for="password">Password :</label>
                <input class="password"  id="password" name="password" type="text" />
            </div>
            <div class="form-group birthDate">
                <label for="birthDate">BirthDate:</label>
                <input type="date" class="birthDate"  id="birthDate" name="birthDate"/>
            </div>
            <div class="form-group gender">
                <label for="gender">Gender : </label>
                <select id="gender">
                    <option value="" selected disabled>Select Your Gender </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
                <div class="form-group submit-btn">
                    <input type="submit"  value="Submit"/>
                  </div>
           

        </form>
        <script src="script7.js"></script>
    </div>
</body>
</html>
